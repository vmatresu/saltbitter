name: CI - Continuous Integration

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saltbitter_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mypy ruff bandit types-requests

      - name: Run ruff linting
        run: |
          cd backend
          ruff check .

      - name: Run mypy type checking
        run: |
          cd backend
          mypy --strict services/ || true

      - name: Run bandit security scan
        run: |
          cd backend
          bandit -r services/ -ll

      - name: Run unit tests with coverage
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saltbitter_test
          ENVIRONMENT: test
        run: |
          cd backend
          pytest -v --cov --cov-report=term-missing --cov-report=xml --cov-fail-under=85 -m 'not integration and not e2e and not performance'

      - name: Run integration tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saltbitter_test
          ENVIRONMENT: test
        run: |
          cd backend
          pytest -v -m integration

      - name: Run E2E tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saltbitter_test
          ENVIRONMENT: test
        run: |
          cd backend
          pytest -v -m e2e

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Run unit tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          python main.py &
          sleep 5

      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          sleep 10

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saltbitter_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run performance benchmarks
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saltbitter_test
        run: |
          cd backend
          pytest -v -m performance

  quality-gates:
    name: Quality Gates Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, performance-tests]

    steps:
      - name: All quality gates passed
        run: |
          echo "✅ All quality gates passed!"
          echo "✓ Backend tests"
          echo "✓ Frontend tests"
          echo "✓ E2E tests"
          echo "✓ Performance benchmarks"
          echo "✓ Security scans"
          echo "✓ Type checking"
          echo "✓ Linting"

  auto-merge-dependabot:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'

    steps:
      - name: Auto-merge minor/patch updates
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
