[pytest]
testpaths =
    services/auth/tests
    services/profile/tests
    services/matching/tests
    services/compliance/tests
    services/attachment/tests
    tests/integration
    tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    performance: Performance benchmark tests
env =
    TEST_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/saltbitter_test
    ENVIRONMENT=test
